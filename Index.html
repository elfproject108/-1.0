<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的 Prompt 快速使用頁</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#111; color:#eee; padding:16px; }
    textarea { width:100%; min-height:200px; background:#000; color:#eee; padding:8px; }
    button { margin-top:8px; padding:8px 12px; }
    .small { font-size: 0.85rem; color:#aaa; }
  </style>
</head>
<body>
  <h1>我的 Prompt 快速使用頁</h1>
  <p class="small">
    這個頁面會從 GitHub 抓 README 裡的提示詞，載入後你只要按「複製整段 Prompt」，再貼到 ChatGPT / Claude / Copilot / DeepSeek 的第一個訊息即可。
  </p>

  <h2>Step 1：載入 Prompt</h2>
  <button id="loadBtn">從 GitHub 讀取 README</button>
  <p class="small">
    你可以在程式裡換成自己的 README 連結。
  </p>

  <h2>Step 2：確認與複製</h2>
  <textarea id="promptBox" placeholder="按上面的按鈕後，這裡會出現你的 Prompt 內容"></textarea>
  <button id="copyBtn">複製整段 Prompt</button>
  <span id="copyStatus" class="small"></span>

  <script>
    const README_RAW_URL = "https://raw.githubusercontent.com/elfproject108/-1.0/main/README.md";
    const loadBtn = document.getElementById("loadBtn");
    const copyBtn = document.getElementById("copyBtn");
    const promptBox = document.getElementById("promptBox");
    const copyStatus = document.getElementById("copyStatus");

    loadBtn.addEventListener("click", async () => {
      loadBtn.disabled = true;
      loadBtn.textContent = "讀取中...";
      copyStatus.textContent = "";
      try {
        const res = await fetch(README_RAW_URL);
        const text = await res.text();
        promptBox.value = text;
        loadBtn.textContent = "重新讀取 Prompt";
      } catch (err) {
        promptBox.value = "讀取失敗，請檢查 README_RAW_URL 是否正確。";
        loadBtn.textContent = "再試一次";
      } finally {
        loadBtn.disabled = false;
      }
    });

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(promptBox.value);
        copyStatus.textContent = "已複製到剪貼簿，可以貼到 ChatGPT / Claude / Copilot。";
      } catch (err) {
        copyStatus.textContent = "複製失敗，請手動選取文字複製。";
      }
    });
  </script>
</body>
</html>
